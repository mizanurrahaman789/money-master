<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Money-Master</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <link rel="stylesheet" href="style.css">
</head>

<body>
      <!-- container section -->
      <div class="container ">
            <h1 class="top-font">Count Financial</h1>
            <div class="row">
                  <!-- first-section -->
                  <div class="first-section  col-sm-12 col-lg-6">
                        <div class="image-area">
                              <img src="image/Money-preview.jpg" alt="">
                        </div>
                  </div>
                  <!-- second-section -->
                  <div class="second-section col-sm-12 col-lg-6 ">

                        <div class="form-section">
                              <div class="income-area">
                                    <h4>Income</h4>
                                    <div class="income">
                                          <label for="">income</label>
                                          <input id="income-input" type="text">
                                    </div>

                                    <div class="Expenses">
                                          <h4>Expenses</h4>
                                    </div>

                                    <div class="input-area">
                                          <div class="Food-cost">
                                                <label for="">Food</label>
                                                <input id="food-input" type="text">
                                          </div>

                                          <div class="rent">
                                                <label for="">rent</label>
                                                <input id="rent-input" type="text">
                                          </div>

                                          <div class="clothes">
                                                <label for="">Clothes</label>
                                                <input id="clothes-input" type="text">
                                          </div>
                                    </div>

                                    <div class="calculate">
                                          <button id="calculate-button">Calculate</button>
                                    </div>
                                    <div class="total-expenses">
                                          <h4>Total Expenses : <span id="total-expenses"> 00</span></h4>
                                    </div>
                                    <div class="Balance">
                                          <h4>Balance : <span id="balance-total"> 00</span></h4>
                                    </div>
                                    <div class="save-area">
                                          <label for="">save</label>
                                          <input id="total-amount" type="text">
                                          <label for="">%</label>
                                          <button id="total-save">save</button>
                                    </div>
                                    <div class="Saving-Amount">
                                          <h4>Saving Amount :<span id="saveing-amount"> 00</span></h4>
                                          <h4>Remaining Balance :<span id="remaining-balance"> 00</span></h4>
                                    </div>
                              </div>
                        </div>


                  </div>


            </div>

      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
      <script src="js/apps.js"></script>
</body>

</html>
